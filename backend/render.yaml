services:
  - type: web
    name: anytime-contest-backend
    env: python
    plan: starter
    region: oregon
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ENVIRONMENT
        value: production
      # Comma-separated list of exact origins (optional if using regex below)
      - key: FRONTEND_ORIGINS
        sync: false
      # Regex to allow Vercel preview/prod domains
      - key: CORS_ALLOW_ORIGIN_REGEX
        value: "https://.*.vercel.app"
      - key: DB_POOL_MAX_SIZE
        value: "20"

